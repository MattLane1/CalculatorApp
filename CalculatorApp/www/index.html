<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>CalculatorApp</title>
    </head>

    <body>
        <div class="app">
   
         <!--   <div id="deviceready"> <!-- class="blink" -->

                <form>
                    <input type="text" class="resultBox">
                </form>

                <table id="buttons" table border="1">

                    <tr>
                        <td><input type="button" value="1" class="numberButton" id="1" ></td>
                        <td><input type="button" value="2" class="numberButton" id="2" ></td>
                        <td><input type="button" value="3" class="numberButton" id="3" ></td>
                        <td><input type="button" value="+" class="numberButton" id="+" ></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="numberButton" id="4" ></td>
                        <td><input type="button" value="5" class="numberButton" id="5" ></td>
                        <td><input type="button" value="6" class="numberButton" id="6" ></td>
                        <td><input type="button" value="-" class="numberButton" id="-" ></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="numberButton" id="7" ></td>
                        <td><input type="button" value="8" class="numberButton" id="8" ></td>
                        <td><input type="button" value="9" class="numberButton" id="9" ></td>
                        <td><input type="button" value="/" class="numberButton" id="/" ></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" class="numberButton" id="0" ></td>
                        <td><input type="button" value="=" class="numberButton" id="=" ></td>
                        <td><input type="button" value="X" class="numberButton" id="X" ></td>
                    </tr>

                </table>
            </div>

       <!-- </div> -->

       <!-- <p>Test4</p> -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
