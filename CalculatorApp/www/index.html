<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>CalculatorApp</title>
    </head>
    <body>
        <div class="app">

    <!--
            <h1>Apache Cordova</h1>

                <p class="event received">Hello Matt</p>

            <form>
            <input type="text">
            </form>
            
            <table border="1">
                <tr>
                    <td><input type="button" value="1" class="numberButton"></td>
                    <td><input type="button" value="2" class="numberButton"></td>
                    <td><input type="button" value="3" class="numberButton"></td>
                    <td><input type="button" value="+" class="numberButton"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="numberButton"></td>
                    <td><input type="button" value="5" class="numberButton"></td>
                    <td><input type="button" value="6" class="numberButton"></td>
                    <td><input type="button" value="-" class="numberButton"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="numberButton"></td>
                    <td><input type="button" value="8" class="numberButton"></td>
                    <td><input type="button" value="9" class="numberButton"></td>
                    <td><input type="button" value="/" class="numberButton"></td>
                </tr>
                <tr>
                    <td><input type="button" value="=" class="numberButton"></td>
                </tr>

                <tr>
                  <!--  {all other rows of digits are similar..}  -->
                </tr>
            </table>

        </div>

       <!-- <p>Test4</p> -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

</html>
